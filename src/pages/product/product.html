<ion-header>
        <ion-navbar>
          <ion-title>
            Product
          </ion-title>
        </ion-navbar>
      </ion-header>

<ion-content padding>
<div>
    {{ product?.name + product?.id }} 
</div>
<div>
    {{ product?.price }}
</div>
<button ion-button (click)="addToCart(product)">Add to Cart</button>
<button ion-button (click)="navigateToCart()">View My Cart</button>
</ion-content>
